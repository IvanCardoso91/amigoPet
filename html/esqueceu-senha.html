<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha - Amigopet</title>
    <link rel="stylesheet" href="../style/style-esquece-senha.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="../html/index.html">
        <img src="../assets/logo-menor.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="form-container">
      <form action="/" method="POST" class="form">
        <h1 class="titulo">Recuperar senha</h1>
        <h4 class="titulo">Informe o email de recuperação</h4>
        <div class="div-input">
          <input
            type="email"
            id="email-input"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <input type="submit" id="submit-button" value="Confirmar" />
      </form>
    </div>
  </body>
</html>
