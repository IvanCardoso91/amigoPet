<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login ong - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-login-ong.css">
</head>
<body>
    <div class="logo">
        <img src="/amigoPet/assets/no-image-available.png" alt="logo amigopet">
    </div>
    <div class="formulario-container">
        <h2>Login de Empresa</h2>
        <form id="empresa-formulario">
            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail">
            </div>
            <div>
                <label for="senha-input">Senha:</label>
                <input type="password" id="senha-input" name="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="botao-confirmar">Confirmar</button>
        </form>
    </div>
</body>

</html>
</body>
</html>
