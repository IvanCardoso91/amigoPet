<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro ong - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-cadastro-ong.css">
</head>

<body>
    <div class="logo">
        <img src="/amigoPet/assets/AMIGOPET.svg" alt="logo amigopet">
    </div>
    <div class="formulario-container">
        <h2>Cadastro de Empresa</h2>
        <form id="empresa-formulario">
            <div>
                <label for="nome-empresa">Nome da Empresa</label>
                <input type="text" id="nome-empresa" name="nome-empresa" required
                    placeholder="Digite o nome da empresa">
            </div>
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço">
            </div>
            <div class="formulario-grupo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" required
                    placeholder="Digite o telefone">
            </div>
            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail">
            </div>
            <button type="submit" class="botao-confirmar">Cadastrar</button>
        </form>
    </div>
</body>

</html>
