<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login usuario - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-cadastro-usuario.css" />
</head>

<body>
    <header>
        <a href="../html/index.html">
            <img src="../assets/logo-menor.svg" id="logo" alt="logo amigopet" />
        </a>
    </header>
    <div class="frase">
        <h4>Cadastre-se aqui</h4>
    </div>
    <div class="form-container">
        <form action="/" method="POST" class="form">
            <h1 class="titulo-form">Cadastro</h1>
            <div class="caixa-input">
                <div>
                    <input type="email" id="email-input" name="email" required 
                    placeholder="Email" />
                </div>
                <div class="div-input">
                    <input type="password" id="senha-input" name="senha" required
                        placeholder="Crie sua senha" />
                </div>
                <div class="div-input">
                    <input type="password" id="senha-input" name="senha" required
                        placeholder="Confirme sua senha" />
                </div>
                <div class="div-input">
                    <input type="tel" id="telefone-input" name="phone" 
                    placeholder="Seu numero de telefone" required />
                </div>
                <div class="div-input">
                    <input type="email" id="nome-input" name="nome" required 
                    placeholder="Nome completo" />
                </div>
                <div class="div-input">
                    <input type="number" id="cpf-input" name="cpf" required
                        placeholder="Seu CPF" />
                </div>
            </div>
            <div class="div-input">
                <input type="submit" id="submit-button" value="Confirmar" />
            </div>  
        </form>
    </div>
</body>

</html>
