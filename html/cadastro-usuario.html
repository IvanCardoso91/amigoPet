<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro usuario - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-login-usuario.css">
</head>

<body>
    <div class="logo">
        <img src="/amigoPet/assets/AMIGOPET.svg" alt="logo amigopet">
    </div>
    <div class="cadastro-container">
        <h1>Fa√ßa seu Cadastro</h1>
        <form action="/" method="POST">
            <div>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" required placeholder="Digite seu email">
            </div>
            <div>
                <label for="senha-input">Senha:</label>
                <input type="password" id="senha-input" name="senha" required placeholder="Digite sua senha">
            </div>
            <div>
                <input type="submit" value="Confirmar">
            </div>
            <div>
                <input type="checkbox" name="checkbox-noticias" id="checkbox-noticias">
                <label for="checkbox-noticias">Quero receber noticias via email</label>
            </div>
        </form>
    </div>
</body>

</html>
