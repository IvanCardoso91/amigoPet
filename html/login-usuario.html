<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login usuario - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-login-usuario.css">
</head>

<body>
    <header>
        <img src="/amigoPet/assets/no-image-available.png" id="logo" alt="logo amigopet">
    </header>
    <div class="titulo">
        <h2>Faça seu login</h2>
        <p>Para adotar um animalzinho, você precisa ter um cadastro</p>
    </div>
    <div class="form-container">
        <form action="/" method="POST" class="form">
            <div class="div-input">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" required placeholder="Digite seu email">
            </div>
            <div class="div-input">
                <label for="senha-input">Senha:</label>
                <input type="password" id="senha-input" name="senha" maxlength="4" required
                    placeholder="digite sua senha">
            </div>
            <div class="div-input">
                <input type="submit" id="submit-button" value="Confirmar">
            </div>
            <div class="links-container">
                <a href="/esqueci-senha" class="links">Esqueceu sua senha?</a>
                <a href="/cadastro" class="links">Não sou cadastrado</a>
            </div>
        </form>
    </div>

</body>

</html>
