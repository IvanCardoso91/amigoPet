<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login usuario - Amigopet</title>
    <link rel="stylesheet" href="../style/style-login-usuario.css" />
</head>

<body>
    <header>
        <a href="../html/index.html">
            <img src="../assets/logo-menor.svg" id="logo" alt="logo amigopet" />
        </a>
    </header>
    <div class="frase">
        <h4>Para adotar um animalzinho, você precisa ter um cadastro</h4>
    </div>
    <div class="form-container">
        <form action="/" method="POST" class="form">
            <h1 class="login-titulo">Login</h1>
            <div class="div-input">
                <input type="email" id="email-input" name="email" required placeholder="Email" />
            </div>
            <div class="div-input">
                <input type="password" id="senha-input" name="senha" maxlength="4" required placeholder="Senha" />
            </div>
            <div class="div-input">
                <input type="submit" id="submit-button" value="Confirmar" />
            </div>
            <div class="links-container">
                <a href="/amigoPet/html/esqueceu-senha.html" class="links">Esqueceu sua senha?</a>
                <a href="/amigoPet/html/cadastro-usuario.html" class="links">Não sou cadastrado</a>
            </div>
        </form>
    </div>
</body>

</html>
