<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login usuario - Amigopet</title>
    <link rel="stylesheet" href="../style/style-login-usuario.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jomolhari&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="../html/index.html">
        <img src="../assets/logo-menor.svg" id="logo" alt="logo amigopet" />
      </a>
    </header>
    <div class="frase">
      <h4>Para adotar um animalzinho, você precisa ter um cadastro</h4>
    </div>
    <div class="form-container">
      <form action="/" method="POST" class="form">
        <h1 class="login-titulo">Login Adotante</h1>
        <div class="div-input">
          <input
            type="email"
            id="email-input"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="div-input">
          <input
            type="password"
            id="senha-input"
            name="senha"
            required
            placeholder="Senha"
          />
        </div>
        <div class="div-input">
          <a href="../html/info-usuario.html" id="submit-button">Confirmar</a>
        </div>
        <div class="links-container">
          <a href="../html/esqueceu-senha.html" class="links"
            >Esqueceu sua senha?</a
          >
          <a href="../html/cadastro-usuario.html" class="links"
            >Não sou cadastrado</a
          >
        </div>
      </form>
    </div>
  </body>

  <script>
    // Função para executar o código JavaScript após o carregamento do DOM
    document.addEventListener("DOMContentLoaded", function () {
      // Evento de submit do formulário
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "../html/info-usuario.html";
        });
    });
  </script>
</html>
