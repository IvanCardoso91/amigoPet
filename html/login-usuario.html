<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login usuario - Amigopet</title>
    <link rel="stylesheet" href="/amigoPet/style/style-login-usuario.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/amigoPet/assets/AMIGOPET.svg" alt="logo amigopet">
        </div>

        <h1>Faça seu login</h1>
        <p>Para adotar um animalzinho, você precisa ter um cadastro</p>

        <form action="/" method="POST">
            <div>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" required placeholder="Digite seu email">
            </div>
            <div>
                <label for="senha-input">Senha:</label>
                <input type="password" id="senha-input" name="senha" required placeholder="Digite sua senha">
            </div>
            <div>
                <input type="submit" value="Confirmar">
            </div>

            <div class="links">
                <a href="/esqueci-senha">Esqueceu sua senha?</a>
                <a href="/cadastro">Não sou cadastrado</a>
            </div>
        </form>
    </div>
</body>

</html>
