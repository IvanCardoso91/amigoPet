  <body>
    <header>
      <div class="logo">
        <img src="../assets/no-image-available.png" alt="logo amigopet" />
      </div>
    </header>

    <main>
      <div class="filters">
        <label for="filter">Filtrar por Raça:</label>
        <input
          type="text"
          id="filter-race"
          placeholder="Digite o nome da raça desejada"
        />
        <label for="filter">Filtrar por Peso:</label>
        <input
          type="number"
          id="filter-weight"
          placeholder="Escolha o peso que deseja"
        />
        <button onclick="filterProducts()">Filtrar</button>
      </div>

      <div class="container">
        <div class="card">
          <img src="cachorro1.jpg" alt="Cachorro 1" />
          <div class="info">
            <h2>Cachorro 1</h2>
            <p>Raça: XXX</p>
            <p>Tamanho: XXX</p>
            <p>Peso: XXX</p>
            <p>Idade: XXX</p>
          </div>
        </div>
        <div class="card">
          <img src="cachorro2.jpg" alt="Cachorro 2" />
          <div class="info">
            <h2>Cachorro 2</h2>
            <p>Raça: XXX</p>
            <p>Tamanho: XXX</p>
            <p>Peso: XXX</p>
            <p>Idade: XXX</p>
          </div>
        </div>
        <div class="card">
          <img src="cachorro3.jpg" alt="Cachorro 3" />

            <h2>Cachorro 3</h2>
            <p>Raça: XXX</p>
            <p>Tamanho: XXX</p>
            <p>Peso: XXX</p>
            <p>Idade: XXX</p>
          </div>
        </div>
        <div class="card">
          <img src="cachorro4.jpg" alt="Cachorro 4" />
          <div class="info">
            <h2>Cachorro 4</h2>
            <p>Raça: XXX</p>
            <p>Tamanho: XXX</p>
            <p>Peso: XXX</p>
            <p>Idade: XXX</p>
          </div>
        </div>
      </div>
    </main>
